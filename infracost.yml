# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-logging - Sandbox: Global"
    path: global/infra
    terraform_var_files:
      - tfvars/sb.tfvars
    usage_file: global/infra/tfvars/infracost-usage.yml

  - name: "google-cloud-logging - Nonprod: Global"
    path: global/infra
    terraform_var_files:
      - tfvars/nonprod.tfvars
    usage_file: global/infra/tfvars/infracost-usage.yml

  - name: "google-cloud-logging - Production: Global"
    path: global/infra
    terraform_var_files:
      - tfvars/prod.tfvars
    usage_file: global/infra/tfvars/infracost-usage.yml
